<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1 style="text-align: center;">Contact Us</h1>
    <hr>
    <div style="text-align: center;">
        <form action="/action_page.php">
            <label for="name"><b>Name:</b></label><br>
            <input type="text" id="name" name="name" value="Your Name"><br><br>
            <label for="email"><b>Email</b></label><br>
            <input type="text" id="email" name="email" value="Email"><br><br>
            <label for="contact"><b>Country of Origin:</b></label><br>
            <select id="country" name="country ">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="ph">Pilipins</option>
                <option value="lol">dun sa gigilid</option>
            </select><br><br>
            <label for="message"><b>Message</b></label><br>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form> 
    </div>
</body>
</html>
